  {% include 'header.html' %}
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{empleado[0]}}</td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td>{{empleado[3]}}</td>
                <td><a href="/modify/{{empleado[0]}}">Modificar</a>
                |
                <a href="/delete/{{empleado[0]}}">Borrar</a>
              </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><hr><br>
    <section>
        {% if (empleado)==[] %}
        <form method="POST" action="/store" enctype="multipart/form-data">
            <label for="txtnom">Nombre</label>
            <input type="text" name="txtnom"><br>
            <label for="txtcorreo">Correo</label>
            <input type="text" name="txtcorreo"><br>
            <label for="txtfoto">Foto</label>
            <input type="file" name="txtfoto"><br><br>
            <button type="submit">Agregar</button>
        </form>
        {% else %}
        <form method="POST" action="/update" enctype="multipart/form-data">
          <input hidden type="text" name="txtid" value="{{empleado[0]}}"><br>
          <label for="txtnom">Nombre</label>
          <input type="text" name="txtnom" value="{{empleado[1]}}"><br>
          <label for="txtcorreo">Correo</label>
          <input type="text" name="txtcorreo" value="{{empleado[2]}}"><br>
          <label for="txtfoto">Foto</label>
          <input type="file" name="txtfoto" value="{{empleado[3]}}"><br><br>
          <button type="submit">Modificar</button>
      </form>
      {% endif %}
    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->

  </script>

  </script>
